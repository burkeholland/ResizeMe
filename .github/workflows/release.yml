name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ResizeMe/ResizeMe.csproj

    - name: Build and Publish (${{ matrix.arch }})
      run: |
        dotnet publish ResizeMe/ResizeMe.csproj -c Release -p:PublishProfile="win-${{ matrix.arch }}-standalone" -p:Platform="${{ matrix.arch }}" -p:IsStandaloneRelease=true

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ResizeMe-${{ matrix.arch }}
        path: ResizeMe/bin/Release/net8.0-windows10.0.19041.0/win-${{ matrix.arch }}/publish/ResizeMe.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Rename Artifacts
      run: |
        mv artifacts/ResizeMe-x64/ResizeMe.exe artifacts/ResizeMe-x64/ResizeMe-x64.exe
        mv artifacts/ResizeMe-x86/ResizeMe.exe artifacts/ResizeMe-x86/ResizeMe-x86.exe

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/ResizeMe-x64/ResizeMe-x64.exe
          artifacts/ResizeMe-x86/ResizeMe-x86.exe
